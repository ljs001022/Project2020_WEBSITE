<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery11</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="./vendor/covid-19-statistics/dist/css/covid19.css" rel="stylesheet">
    <script src="./vendor/covid-19-statistics/dist/js/covid19stats.js"></script>
</head>
<body>
  <div id="covid-widget"></div><br>
  <div id="covid-widget-US"></div><br>
  <div id="covid-widget-JP"></div>
  <script>
    $.covid19stats({
      element:"#covid-widget",
      countryCode:"KR",
      showCases:true,
      showDeaths:true,
      showRecovered:true,
      showImg:true
    });
  </script>
  <script>
    $.covid19stats({
      element:"#covid-widget-US",
      countryCode:"US",
      showCases:true,
      showDeaths:true,
      showRecovered:true,
      showImg:true
    });
  </script>
  <script>
    $.covid19stats({
      element:"#covid-widget-JP",
      countryCode:"JP",
      showCases:true,
      showDeaths:true,
      showRecovered:true,
      showImg:true
    });
  </script>
</body>
</html>
